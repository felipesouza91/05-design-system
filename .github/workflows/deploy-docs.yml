name: Deploy docs

on:
  push:
   branches:
     - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm ci
        
      - run: npm run build
        env: 
          TURBO_TOKEN: ${{secret.VERCEL_CACHE_TOKEN}}
          TURBO_TEAM: ${{secret.VERCEL_TEAM_NAME}}
        
      - name: Deploy  Storybook
        working-directory: ./packages/docs/
        run: npm run deploy-storybook -- --ci --exixting-output-dir=storybook-static
        env: 
          GH_TOKEN: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}
